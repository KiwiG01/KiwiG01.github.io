<!DOCTYPE html>
<html>
    <head>
        <title>üó£Ô∏èüî•üó£Ô∏èüî•</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="peerjs.js"></script>
        <script>
            var peer = new Peer(port=135)
            selfid = -1
            
            lobotomy = 0
            
            peer.on("open", function(id) {
                selfid = id
            })
            
            peer.on("connection", function(conn) {
                conn.on("data", function(data) {
                    document.getElementById("2").value = data.toString()
                })
            })
            
            function gamehost() {
                document.getElementsByTagName("mainmenu") = null
                peer.connect(selfid)
            }
            
            function gamejoin() {
                document.getElementsByTagName("mainmenu") = null
                peer.connect(document.getElementById("dapeerid").value)
            }
            
            function get_lobotomy() {
                lobotomy += 1
                conn.send(lobotomy)
                document.getElementById("1").value = lobotomy.toString()
            }</script>
    </head>
    <body>
        <h1 name="mainmenu">FIRE IN DA HOLE</h1>
        <button onclick="gamehost()" name="mainmenu">host</button>
        <input placeholder="gameid to join", id="dapeerid" name="mainmenu">
        <button onclick="gamejoin()" name="mainmenu">join (with ip)</button>
        <header name="game" id="1">i have 0 lobotomies</header>
        <header name="game" id="1">opponent has 0 lobotomies</header>
        <button name="game" onclick="get_lobotomy()">get lobotomy</button>
    </body>
</html>
